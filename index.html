<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <title></title>
</head>
<body>

    <!--This is going to house the title info and tenatively score-->
    <div id="topBar">

        <div id="title">
            <h1>Connect Four</h1>
        </div>

    </div>

    <!--This div is going to house the main gameboard as well as a right hand sidebar-->
    <div id="container">

        <!--This is going to house the game assets-->
        <div id="gameSpace">

            <!--This is going to house a set of divs containing floating arrows above each row that isn't full-->
            <div id="arrows">

            </div>

            <!--This is going to house the actual play board which will consist of columns-->
            <div id="gameBoard">

                <!--Classic Connect 4 is 7 columns 6 rows, each column gets 6 "slots"-->
                <!--We'll dynamically generate them in javascript later, lets set a placeholder for now-->
                <div class="column">
                    <div class="slot">

                    </div>

                </div>
            </div>

        </div>


        <!--Here is the div for the sidebar, it's going to house reset controls as well as some other functions-->
        <div id="sidebar">



        </div>

    </div>


</body>
</html>
