<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <title></title>
</head>
<body>

    <div id="topBar">

        <div id="title">
            <h1>Connect Four</h1>
        </div>

    </div>


    <div id="container">



        <div id="gameBoard">



        </div>





        <!--Here is the div for the sidebar, it's going to house reset controls as well as some other functions-->
        <div id="sidebar">

            <!--Later we'll st this div to trigger a modal with instructions-->
            <div class="sidebarSection">
                How to Play
            </div>

            <!--Maybe we'll implement this feature, for now it serves as content to fill out our sidebar-->
            <div class="sidebarSection" id="aiDifficulty">
                <form id="aiSelector">
                    <h3>AI difficulty</h3>
                    <div class="menuEntry">
                        <input type="radio" name="difficulty" id="easy" value="Easy">
                        <label for="easy">Easy</label>
                    </div>

                    <div class="menuEntry">
                        <input type="radio" name="difficulty" id="hard" value="Hard">
                        <label for="hard">Hard</label>
                    </div>

                    <div class="menuEntry">
                        <input type="radio" name="difficulty" id="off" value="Hard">
                        <label for="off">Disabled - 2 Player Mode</label>
                    </div>
                </form>
            </div>

            <div class="sidebarSection" id="scoreBoard">
                <div class="scoreDisplay" id="playerScore">
                    Player Score: 0
                </div>
                <div class="scoreDisplay" id="cpuScore">
                    Computer Score: 0
                </div>
            </div>

            <div class="sidebarSection">
                <button id="fullReset">FULL RESET</button>
                <button id="clearBoard">Clear Board</button>
            </div>


        </div>

    </div>

    <!--Placeholder for instruction modal-->
    <div id="istructionModal" hidden>
        HERE ARE THE INSTRUCTIONS
    </div>



</body>
</html>
