<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <title></title>
</head>
<body>

    <div id="topBar">

        <div id="title">
            <h1>Connect Four</h1>
        </div>

    </div>


    <div id="container">



        <div id="gameBoard">



        </div>





        <!--Here is the div for the sidebar, it's going to house reset controls as well as some other functions-->
        <div id="sidebar">



            <!--Maybe we'll implement this feature, for now it serves as content to fill out our sidebar-->
            <div class="sidebarSection" id="aiDifficulty">
                <form id="aiSelector">
                    <h3>Single Player</h3>
                    <div class="menuEntry">
                        <input type="radio" name="difficulty" id="easy" value="Easy" checked>
                        <label for="easy">Easy</label>
                    </div>

                    <div class="menuEntry">
                        <input type="radio" name="difficulty" id="hard" value="Hard">
                        <label for="hard">Hard</label>
                    </div>

                    <h3>Two Player</h3>
                    <div class="menuEntry">
                        <input type="radio" name="difficulty" id="off" value="Hard">
                        <label for="off">Normal</label>
                    </div>
                </form>
            </div>

            <div class="sidebarSection" id="scoreBoard">
                <div class="scoreDisplay" id="playerScore">
                    Player Score: 0
                </div>
                <div class="scoreDisplay" id="cpuScore">
                    Computer Score: 0
                </div>
            </div>

            <div class="sidebarSection">
                <button id="clearBoard">Clear Board</button>
                <button id="fullReset">FULL RESET</button>
            </div>


        </div>

    </div>



    <div class="modal" id="youWinModal" hidden>
        <div class="modal-textbox">
            <div>
                You Won!
            </div>
        </div>
    </div>

    <div class="modal" id="playerOneWinModal" hidden>
        <div class="modal-textbox">
            <div>
                Player One Wins!
            </div>
        </div>
    </div>

    <div class="modal" id="playerTwoWinModal" hidden>
        <div class="modal-textbox">
            <div>
                Player Two Won!
            </div>
        </div>
    </div>

    <div class="modal" id="cpuWinModal" hidden>
        <div class="modal-textbox">
            <div>
                You Lost
            </div>
        </div>
    </div>

    <div class="modal" id="tieModal" hidden>
        <div class="modal-textbox">
            <div>
                Tie Game
            </div>
        </div>
    </div>

</body>
</html>
